<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="./dist/image/one-piece-seeklogo.ico" alt="disney+">
            <h3 class="titulo--small">
               Explore a jornada do bando mais famoso dos mares
            </h3>
        </div>
    </section>
    <section>
         <div>
            <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img class="d-block mx-auto rounded-5" src="./dist/image/slide/1.png" alt="" style="max-height: 500px; object-fit: cover;">
                        <div class="carousel-caption"></div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block mx-auto rounded-5" src="./dist/image/slide/2.png" alt="" style="max-height: 500px; object-fit: cover;">
                        <div class="carousel-caption"></div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block mx-auto rounded-5" src="./dist/image/slide/3.png" alt="" style="max-height: 500px; object-fit: cover;"> 
                        <div class="carousel-caption"></div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block mx-auto rounded-5" src="./dist/image/slide/3.png" alt="" style="max-height: 500px; object-fit: cover;">
                        <div class="carousel-caption"></div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block mx-auto rounded-5" src="./dist/image/slide/3.png" alt="" style="max-height: 500px; object-fit: cover;">
                        <div class="carousel-caption"></div>
                    </div>
                </div>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="0"></button>
                    <button data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="1"></button>
                    <button data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="2"></button>
                    <button data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="3"></button>
                    <button data-bs-target="#carousel-exemplo" type="button" data-bs-slide-to="4"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="arcos">
        <nav class="arcos__tabs">
            <button data-tab-button="arcos" class="arcos__tabs__button arcos__tabs__button--is--active">Principais Arcos</button>
            <button data-tab-button="filme" class="arcos__tabs__button ">Filmes</button>
            <button data-tab-button="frutas" class="arcos__tabs__button ">Frutas</button>
        </nav>
        <ul data-tab-id="arcos" class="arcos__list arcos__list--is--active">
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (53).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (54).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (55).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (56).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (57).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (58).jpg" alt="">
            </li>
        </ul>
        <ul data-tab-id="filme" class="arcos__list ">
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (53).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (54).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (55).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (56).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (57).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (58).jpg" alt="">
            </li>
        </ul>
        <ul data-tab-id="frutas" class="arcos__list ">
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (53).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (54).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (55).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (56).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (57).jpg" alt="">
            </li>
            <li class="arcos__list__item">
                <img src="./dist/image/arcos/download (58).jpg" alt="">
            </li>
        </ul>
    </section>
    
    <script src="./dist/js/bootstrap.bundle.js"></script>
    <script src="./dist/js/main.js"></script>
</body>
</html>
